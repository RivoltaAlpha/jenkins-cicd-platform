server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  # Docker container logs
  - job_name: docker
    docker_sd_configs:
      - host: unix:///var/run/docker.sock
        refresh_interval: 5s
        filters:
          - name: label
            values: ["promtail=true"]
    
    relabel_configs:
      # Container name
      - source_labels: ['__meta_docker_container_name']
        regex: '/(.*)'
        target_label: 'container_name'
      
      # Container ID
      - source_labels: ['__meta_docker_container_id']
        target_label: 'container_id'
      
      # Container log path
      - source_labels: ['__meta_docker_container_log_stream']
        target_label: 'stream'
    
    pipeline_stages:
      # Extract timestamp from log
      - docker: {}
      
      # Parse JSON logs
      - json:
          expressions:
            level: level
            message: message
            timestamp: timestamp
      
      # Add labels from extracted fields
      - labels:
          level:
          stream:
      
      # Extract more info from message
      - regex:
          expression: '(?P<method>[A-Z]+)\s+(?P<path>/[^\s]*)'
          source: message
      
      - labels:
          method:
          path:
      
      # Set timestamp
      - timestamp:
          source: timestamp
          format: RFC3339Nano
      
      # Output formatting
      - output:
          source: message